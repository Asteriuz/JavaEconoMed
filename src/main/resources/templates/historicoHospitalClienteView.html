<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Históricos de Hospital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:insert="~{navbar :: navbar}"></div>
    <div class="container">
      <h1>Lista de Históricos de Hospital</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data de Registro</th>
            <th>Histórico Médico</th>
            <th>Exames Realizados</th>
            <th>Medicamentos Prescritos</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="historico : ${historicos}">
            <td th:text="${historico.id}">ID</td>
            <td th:text="${historico.dataRegistro}">Data de Registro</td>
            <td th:text="${historico.historicoMedico}">
              Histórico Médico
            </td>
            <td th:text="${historico.examesRealizados}">
              Exames Realizados
            </td>
            <td th:text="${historico.medicamentosPrescritos}">
              Medicamentos Prescritos
            </td>
            <td th:text="${historico.observacoes}">Observações</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
