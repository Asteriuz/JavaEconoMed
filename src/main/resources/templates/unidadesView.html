<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div th:insert="~{navbar :: navbar}"></div>
    <div class="container">
        <h1>Lista de Unidades</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Tipo</th>
                    <th>Capacidade</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="unidade : ${unidades}">
                    <td th:text="${unidade.id}">ID</td>
                    <td th:text="${unidade.nome}">Nome</td>
                    <td th:text="${unidade.telefone}">Telefone</td>
                    <td th:text="${unidade.email}">Email</td>
                    <td th:text="${unidade.tipo}">Tipo</td>
                    <td th:text="${unidade.capacidade}">Capacidade</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
