<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Endereços de Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:insert="~{navbar :: navbar}"></div>
    <div class="container">
      <h1>Lista de Endereços de Clientes</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Rua</th>
            <th>Número</th>
            <th>CEP</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="enderecoCliente : ${enderecosCliente}">
            <td th:text="${enderecoCliente.id}">ID</td>
            <td th:text="${enderecoCliente.rua}">Rua</td>
            <td th:text="${enderecoCliente.numero}">Número</td>
            <td th:text="${enderecoCliente.cep}">CEP</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
