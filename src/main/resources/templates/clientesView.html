<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div th:insert="~{navbar :: navbar}"></div>
    <div class="container">
        <h1>Lista de Clientes</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>RG</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Data de Nascimento</th>
                    <th>CPF</th>
                    <th>Convenio</th>
                    <th>Estado Civil</th>
                    <th>Endereço</th>
                    <th>Histórico Hospital</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}">ID</td>
                    <td th:text="${cliente.rg}">RG</td>
                    <td th:text="${cliente.nome}">Nome</td>
                    <td th:text="${cliente.telefone}">Telefone</td>
                    <td th:text="${cliente.email}">Email</td>
                    <td th:text="${cliente.dataNascimento}">Data de Nascimento</td>
                    <td th:text="${cliente.cpf}">CPF</td>
                    <td th:text="${cliente.convenio}">Convenio</td>
                    <td th:text="${cliente.estadoCivil}">Estado Civil</td>
                    <td th:text="${cliente.endereco}">Endereço</td>
                    <td th:text="${cliente.historicoHospital}">Histórico Hospital</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
