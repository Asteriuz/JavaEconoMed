<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Históricos de Saúde de Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:insert="~{navbar :: navbar}"></div>
    <div class="container">
      <h1>Lista de Históricos de Saúde de Clientes</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Data de Registro</th>
            <th>Fuma</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="historicoSaude : ${historicosSaude}">
            <td th:text="${historicoSaude.dataRegistro}">Data de Registro</td>
            <td th:text="${historicoSaude.fuma}">Fuma</td>
            <td th:text="${historicoSaude.observacoes}">Observações</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
